<B>SUNSHINE, aparut pe ecranele noastre 
in traducere "Stralucirea soarelui" este 
povestea unor prieteni hippy in perioada de 
declin a acestui mod de viata. Este o poveste 
tragica subliniata de o coloana sonora in 
care John Denver face apologia muzicii acelor
vremuri(1973).
